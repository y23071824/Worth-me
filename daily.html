
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>每日紀錄</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getDateParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');
            if (date) {
                document.getElementById('date-title').textContent = date.replace(/-/g, "年").replace(/年(\d+)$/, "月$1日");
            } else {
                const today = new Date();
                const formatted = today.getFullYear() + "年" + (today.getMonth()+1) + "月" + today.getDate() + "日";
                document.getElementById('date-title').textContent = formatted;
            }
        }
        window.onload = getDateParam;
    </script>
</head>
<body>
    <h1 id="date-title"></h1>
    <p>今天我為自己做了什麼：</p>
    <textarea></textarea>
    <p>狀況情緒：
        <select>
            <option>綠色：積極</option>
            <option>黃色：普通</option>
            <option>紅色：低落</option>
        </select>
    </p>
    <p>興趣學習記錄：<input type="text"></p>
    <p>資金使用回顧：<input type="text"></p>
    <button>儲存</button>
    <a href="index.html"><button>返回月曆</button></a>
</body>
</html>
